<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>OMS</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button type="button" class="btn btn-primary" id="new_order" data-bs-toggle="modal"
            data-bs-target="#new-order-modal">New order
    </button>
    <div>
        <span class="navbar-brand text-center justify-content-center">Your Order Management System</span>
    </div>
</nav>
    <div class="container-fluid">
        <table class="table table-striped table-dark table-bordered table-hover" id="order-table">
            <thead class="">
                <tr>
                    <th>Order Number</th>
                    <th>Customer Name</th>
                </tr>
            </thead>
        </table>
    </div>
<!-- Add order Modal -->
<div class="modal fade" id="new-order-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">New Customer</h5>
            </div>
            <div class="modal-body">
                <form id="customer-form">
                    <Label for="name">Name: </Label>
                    <br>
                    <input type="text" id="name"><br>
                    <label for="phone">Phone: </label>
                    <br>
                    <input type="text" id="phone"><br>
                    <label for="email">Email: </label>
                    <br>
                    <input type="text" id="email">
                    <button class="btn btn-primary" id="new-customer">Add customer</button>
                </form>
                <select id="customer_select">
                    <option value="emptySelect">--Select a customer--</option>
                </select>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="new-order-btn" class="btn btn-primary" data-bs-dismiss="modal">Create Order</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="./javascript/index.js" type="application/javascript"></script>

</body>
</html>
