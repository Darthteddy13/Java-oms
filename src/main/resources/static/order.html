<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Order</title>
</head>
<body>
<label for="home-Btn"></label>
<button class="btn btn-primary" id="home-Btn" onclick="location.href='http://localhost:8080'; sessionStorage.clear">Order List</button>
    </div>
    <div id="items-container">
        <table class="table table-striped table-bordered table-dark" id="item-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>
            </thead>

        </table>
    </div>
    <label for="add_item"></label>
    <button id="add_item" data-bs-toggle="modal" data-bs-target="#add-item-modal">Add Item</button>
<!-- Modal for adding item -->
<div div class="modal fade" id="add-item-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">New Customer</h5>
            </div>
            <div class="modal-body">
                <form id="item-form">
                    <Label for="item_name">Name: </Label>
                    <br>
                    <input type="text" id="item_name"><br>
                    <label for="description">Description: </label>
                    <br>
                    <input type="text" id="description"><br>
                    <label for="price">Price </label>
                    <br>
                    <input type="text" id="price">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="add-item-btn" class="btn btn-primary" data-bs-dismiss="modal">Add Item</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="./javascript/order.js" type="application/javascript"></script>
</body>
</html>
